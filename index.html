<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Calculator</h1>
        <div class="btn-container">
            <div class="row">
                <input type="text" placeholder="Calculate" id="inputBox">
                <button id="btn1" class="btn">C</button>
            </div>
            <div class="row">
                <button id="btn2" class="btn">1</button>
                <button id="btn3" class="btn">2</button>
                <button id="btn4" class="btn">3</button>
                <button id="btn5" class="btn">=</button>
            </div>
            <div class="row">
                <button id="btn6" class="btn">4</button>
                <button id="btn7" class="btn">5</button>
                <button id="btn8" class="btn">6</button>
                <button id="btn9" class="btn">-</button>
            </div>
            <div class="row">
                <button id="btn10" class="btn">7</button>
                <button id="btn11" class="btn">8</button>
                <button id="btn12" class="btn">9</button>
                <button id="btn13" class="btn">+</button>
            </div>
            <div class="row">
                <button id="btn14" class="btn">.</button>
                <button id="btn15" class="btn">0</button>
                <button id="btn16" class="btn">*</button>
                <button id="btn17" class="btn">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
